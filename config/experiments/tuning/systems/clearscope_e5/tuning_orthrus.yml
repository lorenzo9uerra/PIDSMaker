method: grid
metric:
  name: val_score
  goal: maximize

parameters:
  preprocessing.build_graphs.time_window_size:
    values: [1.0, 5.0, 10.0]
  detection.gnn_training.lr:
    values: [0.0001, 0.00001]
  detection.gnn_training.encoder.dropout:
    values: [0.4]
  detection.gnn_training.node_hid_dim:
    values: [128, 256]
  detection.gnn_training.node_out_dim:
    values: [-1]
