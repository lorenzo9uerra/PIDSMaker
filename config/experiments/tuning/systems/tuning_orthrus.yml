method: grid
metric:
  name: val_score
  goal: maximize

parameters:
  detection.gnn_training.lr:
    values: [0.0001, 0.0005]
  detection.gnn_training.node_hid_dim:
    values: [256, 320]
  detection.gnn_training.node_out_dim:
    values: [256, 320]
  detection.gnn_training.encoder.dropout:
    values: [0.25, 0.5]
