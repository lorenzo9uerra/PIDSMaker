method: grid
metric:
  name: val_score
  goal: maximize

parameters:
  detection.gnn_training.lr:
    values: [0.0001]
  detection.gnn_training.node_hid_dim:
    values: [32, 64]
  detection.gnn_training.weight_decay:
    values: [0.0005, 0.00001]
  detection.gnn_training.encoder.dropout:
    values: [0.4, 0.5]
