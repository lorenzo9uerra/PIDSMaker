method: grid
metric:
  name: val_score
  goal: maximize

parameters:
  detection.gnn_training.lr:
    values: [0.001, 0.0001]
  detection.gnn_training.node_hid_dim:
    values: [32, 128, 256]
  detection.gnn_training.edge_batch_size:
    values: [0, 3000]
  detection.gnn_training.dropout:
    values: [0.25, 0.4]
