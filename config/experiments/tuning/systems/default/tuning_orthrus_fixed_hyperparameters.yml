method: grid
metric:
  name: val_score
  goal: maximize

parameters:
  detection.gnn_training.lr:
    values: [0.001]
  detection.gnn_training.node_hid_dim:
    values: [128, 256]
  detection.gnn_training.node_out_dim:
    values: [-1]
  featurization.embed_nodes.used_method:
    values: [only_type, feature_word2vec]
  detection.gnn_training.encoder.tgn.fix_buggy_orthrus_TGN:
    values: [True]
  detection.gnn_training.encoder.tgn.tgn_batch_size:
    values: [1024, 4096, -1]
  detection.gnn_training.encoder.tgn.tgn_neighbor_size:
    values: [20, 50]
  detection.gnn_training.grad_accumulation:
    values: [1, 3]
  detection.gnn_training.num_epochs:
    values: [16]
  