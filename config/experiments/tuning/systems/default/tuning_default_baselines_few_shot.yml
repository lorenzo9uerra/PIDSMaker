method: grid
metric:
  name: val_score
  goal: maximize

parameters:
  preprocessing.transformation.used_methods:
    values: [synthetic_attack_naive]
  featurization.embed_nodes.used_method:
    values: [feature_word2vec, only_type]
  preprocessing.build_graphs.time_window_size:
    values: [1.0]
  detection.gnn_training.lr:
    values: [0.0001, 0.00001]
  detection.gnn_training.node_hid_dim:
    values: [128]
  detection.gnn_training.node_out_dim:
    values: [-1]
  detection.gnn_training.encoder.dropout:
    values: [0.3]
  detection.gnn_training.decoder.few_shot.lr_few_shot:
    values: [0.001, 0.0001, 0.00001]
  preprocessing.transformation.synthetic_attack_naive.num_attacks:
    values: [1, 5]
  detection.gnn_training.decoder.few_shot.freeze_encoder:
    values: [True, False]
