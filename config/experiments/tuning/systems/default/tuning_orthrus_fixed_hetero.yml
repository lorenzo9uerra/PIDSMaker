method: grid
metric:
  name: val_score
  goal: maximize

parameters:
  detection.gnn_training.lr:
    values: [0.001, 0.0001]
  detection.gnn_training.node_hid_dim:
    values: [64, 128, 256]
  detection.gnn_training.node_out_dim:
    values: [-1]
  detection.gnn_training.num_epochs:
    values: [20]
  featurization.feat_training.used_method:
    values: [only_type, feature_word2vec]
  detection.graph_preprocessing.intra_graph_batching.tgn_last_neighbor.fix_buggy_orthrus_TGN:
    values: [True]
  detection.gnn_training.encoder.tgn.tgn_memory_dim:
    values: [-1]
  detection.gnn_training.encoder.tgn.tgn_time_dim:
    values: [-1]
  detection.gnn_training.encoder.used_methods:
    values: [tgn-graph_attention, entity_type_encoding-tgn-graph_attention]
  detection.graph_preprocessing.fix_buggy_graph_reindexer:
    values: [True]

  detection.gnn_training.decoder.predict_edge_type_hetero.node_mlp.architecture_str:
    values: [relu|linear(0.5)|relu, none]
  detection.gnn_training.decoder.predict_edge_type_hetero.edge_mlp.architecture_str:
    values: [relu]
