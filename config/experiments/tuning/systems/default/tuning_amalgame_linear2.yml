method: grid
metric:
  name: val_score
  goal: maximize

parameters:
  detection.gnn_training.encoder.used_methods:
    values: [none]

  preprocessing.build_graphs.time_window_size:
    values: [30.0, 60.0, 240.0]
  detection.gnn_training.lr:
    values: [0.01, 0.001, 0.0001]
  detection.gnn_training.num_epochs:
    values: [20]

  featurization.embed_nodes.used_method:
    values: [feature_word2vec]
  detection.gnn_training.decoder.used_methods:
    values: [predict_edge_type]
  detection.gnn_training.encoder.node_features:
    values: [node_emb-node_type]
  