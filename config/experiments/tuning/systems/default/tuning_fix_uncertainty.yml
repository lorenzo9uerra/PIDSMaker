method: grid
metric:
  name: val_score
  goal: maximize

parameters:
  detection.gnn_training.encoder.used_methods:
    values: [none, linear]
  # detection.gnn_training.decoder.predict_edge_type.edge_mlp.architecture_str:
  #   values: [linear(0.5) | relu | dropout]
  detection.gnn_training.decoder.predict_edge_type.edge_mlp.src_dst_projection_coef:
    values: [2, 1]
  detection.gnn_training.num_epochs:
    values: [16]
  detection.graph_preprocessing.batch_mode:
    values: [edges]
  detection.gnn_training.lr:
    values: [0.001, 0.0001]
  detection.gnn_training.node_out_dim:
    values: [128, 256]
  detection.graph_preprocessing.edge_batch_size:
    values: [512.0, 1024.0]
  # featurization.feat_training.emb_dim:
  #   values: [128, 64]

  featurization.feat_training.used_method:
    values: [feature_word2vec]
  detection.gnn_training.decoder.used_methods:
    values: [predict_edge_type]
  detection.graph_preprocessing.node_features:
    values: [node_emb-node_type]
  