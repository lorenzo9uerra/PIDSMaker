method: grid
metric:
  name: val_score
  goal: maximize

parameters:
  detection.gnn_training.lr:
    values: [0.001, 0.0001]
  detection.gnn_training.encoder.dropout:
    values: [0.3]

  featurization.embed_nodes.used_method:
    values: [fasttext]
  detection.gnn_training.decoder.used_methods:
    values: [reconstruct_node_features]
  detection.gnn_training.decoder.reconstruct_node_features.decoder:
    values: [nodlink,linear(0.5) | relu]
  detection.gnn_training.encoder.used_methods:
    values: [graph_attention]
  detection.gnn_training.encoder.graph_attention.concat:
    values: [True, False]
  detection.gnn_training.encoder.node_features:
    values: [node_emb, node_emb-node_type]
  detection.gnn_training.node_hid_dim:
    values: [64, 128]
  detection.gnn_training.node_out_dim:
    values: [-2]
    