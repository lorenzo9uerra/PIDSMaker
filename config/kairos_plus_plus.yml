preprocessing:
  build_graphs:
    time_window_size: 15
    use_hashed_label: False
    node_label_features:
      subject: type, path, cmd_line
      file: type, path
      netflow: type, remote_ip, remote_port

featurization:
  embed_nodes:
    emb_dim: 128
    used_method: feature_word2vec
    doc2vec:
      epochs: 100
      alpha: 0.025
      min_alpha: 0.00025
    word2vec:
      walk_length: 30
      num_walks: 10
      epochs: 5 
      context_window_size: 5
      min_count: 0
      use_skip_gram: True
      num_workers: 6
      compute_loss: True
      add_paths: False
    feature_word2vec:
      show_epoch_loss: True
      window_size: 5
      min_count: 1
      use_skip_gram: True
      num_workers: 6
      epochs: 50
      compute_loss: True
      negative: 5
      use_node_types: False
      use_cmd: True
      use_port: False
  embed_edges:
    include_edge_type: True

detection:
  gnn_training:
    use_seed: True
    num_epochs: 30
    lr: 0.000001
    weight_decay: 0.01
    node_hid_dim: 64
    node_out_dim: 64
    encoder:
      use_node_type_in_node_feats: False
      neighbor_sampling: []
      edge_features: none
      used_methods: graph_attention,tgn
      graph_attention:
        dropout: 0.0
        activation: relu
        num_heads: 8
      tgn:
        tgn_batch_size: 1024
        tgn_memory_dim: 100
        tgn_time_dim: 100
        tgn_neighbor_size: 20
        use_node_feats_in_gnn: False
    decoder:
      used_methods: reconstruct_node_features
      reconstruct_node_features:
        loss: SCE
        recon_hid_dim: 100
        recon_use_bias: True
        out_activation: tanh
      predict_edge_type:
        used_method: custom
        custom:
          dropout: 0.5
          num_layers: 2
          activation: relu
      predict_edge_contrastive:
        used_method: linear
        inner_product:
          dropout: 0.0
        linear:
          dropout: 0.0
      reconstruct_edge_embeddings:
        loss: MSE
        out_activation: none
        edge_decoder: none
  gnn_testing:
    threshold_method: str
  evaluation:
    used_method: node_evaluation
    node_evaluation:
      threshold_method: max_val_loss
      use_dst_node_loss: True
