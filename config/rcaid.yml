preprocessing:
  build_graphs:
    used_method: orthrus
    use_all_files: True
    time_window_size: 15.0
    use_hashed_label: True
    node_label_features:
      subject: path, cmd_line
      file: path
      netflow: remote_ip

featurization:
  embed_nodes:
    emb_dim: 128
    used_method: rcaid
    use_seed: False
    flash:
      vector_size: 30
      window: 5
      min_count: 1
      workers: 8
      epochs: 300
    temporal_rw:
      walk_length: 30
      num_walks: 10
      trw_workers: 8
      time_weight: uniform
      half_life: 1
      use_node_types: False
      use_cmd: True
      use_port: False
      show_epoch_loss: False
      window_size: 5
      min_count: 1
      use_skip_gram: True
      wv_workers: 6
      epochs: 50
      compute_loss: True
      negative: 5
      decline_rate: 30
    doc2vec:
      epochs: 100
      alpha: 0.025
      min_alpha: 0.00025
    word2vec:
      walk_length: 30
      num_walks: 10
      epochs: 5
      context_window_size: 5
      min_count: 0
      use_skip_gram: True
      num_workers: 6
      compute_loss: True
      add_paths: False
    feature_word2vec:
      show_epoch_loss: True
      window_size: 5
      min_count: 1
      use_skip_gram: True
      num_workers: 6
      epochs: 50
      compute_loss: True
      negative: 5
      use_node_types: False
      use_cmd: True
      use_port: False
  embed_edges:
    to_remove: True

detection:
  gnn_training:
    used_method: rcaid
    use_seed: True
    num_epochs: 6
    lr: 0.0001
    weight_decay: 0.00001
    node_hid_dim: 128
    node_out_dim: 2
    encoder:
      node_features: node_emb
      neighbor_sampling: []
      edge_features: none
      used_methods: gat
      # gat:
    decoder:
      used_methods: predict_node_type
      predict_node_type:
        decoder: edge_mlp
        edge_mlp:
          architecture_str: linear*2 | relu

  evaluation:
    viz_malicious_nodes: False
    ground_truth_version: darpa_v4
    used_method: node_evaluation
    node_evaluation:
      threshold_method: max_val_loss
      use_dst_node_loss: True
